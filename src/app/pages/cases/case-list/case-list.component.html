<app-progress-spinner class="example-margin"  [value]="value" [backdropEnabled]="true" [displayProgressSpinner]="spinnerWithoutBackdrop">
</app-progress-spinner>
<div class="card">
  <div class="card-header">
    <h2>COVID-19 CASE REPORT</h2>
    <alert></alert>
    <input type="text" class="form-control" [(ngModel)]="searchVal" (ngModelChange)='checkSearchVal()'
           placeholder="Search&hellip;" >
  </div>
  <div class=" card-body">
    <div class=" table-responsive">
      <table class=" table tablesorter" id="">
        <thead class=" text-primary">
        <tr>
          <th>{{'add-case-pui-case-code' | translate}}</th>
          <th>{{'add-case-name' | translate}}</th>
          <th>{{'add-case-pui-confirmed-result' | translate}}</th>
<!--          <th>{{'add-case-pui-parent-case' | translate}}</th>-->
            <th>{{'add-case-pui-current-status' | translate}}</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let case of cases">
          <td>{{case.caseCode}}</td>
          <td>{{case.firstName}} {{case.lastName}}</td>
          <td>{{case.confirmedResult.value}}</td>
<!--          <td>{{case.parentCaseCode}}</td>-->
<!--          <td>{{case.region}}</td>-->
            <td>{{case.status.value}}</td>
          <td>

            <button pButton type="submit" label="{{'case-follow-up-link' | translate}}" class="ui-button-rounded ui-button-info" (click)="followUp(case)"></button>
            <!--            <button class="form-control" type="button" (click)="followUp(case)">{{'case-follow-up-link' | translate}}</button>-->
          </td>

        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
