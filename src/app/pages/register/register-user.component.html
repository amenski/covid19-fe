<div class="row">
  <div class="col-md-4 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center pb-4 pt-3">
          <span class="text-primary"><img src="../../../assets/img/favicon-32x32.png"/>ETHIO COVID19 CASE REPORTING PANEL</span>
        </h1>
        <h4>
          Register
        </h4>
        <form ngNativeValidate [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label >First name</label>
            <input type="text" formControlName="firstName" class="form-control" />

          </div>
          <div class="form-group">
            <label >Last name</label>
            <input type="text" formControlName="lastName" class="form-control" />
          </div>
          <div class="form-group">
            <label >Email</label>
            <input type="text" formControlName="email" class="form-control" />
          </div>
          <div class="form-group">
            <label >Password</label>
            <input type="password" formControlName="password" class="form-control" />
          </div>
          <div class="form-group">
            <label >Confirm Password</label>
            <input type="password" formControlName="confPassword" class="form-control" />
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary" >Register</button>
