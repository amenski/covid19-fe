<div >
  QUESTIONNAIRE

  <ul>
    <li *ngFor="let question of questions">
      <label [attr.for]="question.id">{{question.question}}</label>
      <label [attr.for]="question.id">{{question.options}}</label>


        <div [ngSwitch]="question.category">

          <input *ngSwitchCase="'PUI_INFO'" [formControlName]="question.id"
                 [id]="question.id" [type]="question.category">


        </div>
    </li>
  </ul>

</div>
