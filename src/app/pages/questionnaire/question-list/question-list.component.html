<form ngNativeValidate [formGroup]="questionnaireForm" >
  <div >
  QUESTIONNAIRE

  <div *ngFor="let question of questions">
    <div>
      <label class="symptoms-margin"><strong>{{question.id}}. {{question.question}}: </strong></label>
    </div>

      <mat-radio-group  [(ngModel)]="question.options"  formControlName="options" *ngFor="let op of question.options">
        <mat-radio-button  class="symptoms-margin" >{{op}}</mat-radio-button>
      </mat-radio-group>

  </div>

</div>
</form>
