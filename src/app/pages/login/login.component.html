<div class=" landing-content" >

  <div class="row">
    <div class="col-md-4 mx-auto">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center pb-4 pt-3">
            <a class="text-primary" routerLink="/"><img src="../../../assets/img/favicon-32x32.png"/>{{'login-header' | translate}}</a>
          </h1>
          <h4>
            {{'login-title-or-button' | translate}}
          </h4>
          <form ngNativeValidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label >{{'login-username' | translate}}</label>
              <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
            </div>
            <div class="form-group">
              <label >{{'login-password' | translate}}</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
            <alert></alert>
            <div id="footer">
            <div class="form-group">

                <p-progressSpinner *ngIf="loading" [style]="{width: '50px', height: '50px'}" strokeWidth="6"  animationDuration=".5s"></p-progressSpinner>
                <button [disabled]="loading" class="btn btn-primary">Login</button>
              </div>
